<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }} - {{ site.title | escape }}</title>

  <!-- Jekyll Theme Cayman default styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap' | relative_url }}">
  
  <!-- Include custom styles here -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

</head>
<body>
  <header>
    <h1>{{ site.title | escape }}</h1>
    <p>{{ site.description | escape }}</p>
  </header>

  <nav>
    <ul>
      {% for page in site.pages %}
        {% if page.title %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title | escape }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | escape }}</p>
  </footer>

  <!-- Add your custom buttons here -->
  <a href="javascript:history.back()" class="back-button">Back</a>
  <button onclick="scrollToTop()" class="top-button">Top</button>

  <!-- Custom JavaScript -->
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function() {
      const topButton = document.querySelector('.top-button');
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        topButton.style.display = "block";
      } else {
        topButton.style.display = "none";
      }
    };
  </script>
</body>
</html>
